{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body class="register-body">
    <img class="logo-login" id="logo-login" src="{% static 'main/img/hw-logo-standart.svg' %}" alt="Logo Login">
    <div class="register-container">
        <h3>Регистрация</h3>
        <form class="login" method="post">
            {% csrf_token %}
            <!-- Вывод ошибок формы -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <div>
                <p class="login-text">Логин:</p>
                <input class="input-container" type="text" id="username" name="username" placeholder="" required>
            </div>
            <div>
                <p class="login-text">Почта:</p>
                <input class="input-container" type="email" id="email" name="email" placeholder="" required>
            </div>
            <div>
                <p class="login-text">Пароль:</p>
                <input class="input-container" type="password" id="password1" name="password1" placeholder="" required>
            </div>
            <div>
                <p class="login-text">Повторите пароль:</p>
                <input class="input-container" type="password" id="password2" name="password2" placeholder="" required>
            </div>
            <div for="" class="custom-checkbox">
                <input type="checkbox" id="checkbox" required>
                <span class="checkmark">Я соглашаюсь c правилами обработки <span class="bold">персональных данных</span></span>
            </div>
            <div class="button-container">
                <button class="login-button" type="submit">Зарегистрироваться</button>
            </div>
            <div class="social-login">
                <a href="" class="google-login-button"><img src="{% static 'main/img/VK Logo.svg'%}" alt=""></a>
                <a href="" class="yandex-login-button"><img src="{% static 'main/img/ya_favicon.svg'%}" alt=""></a>
            </div>
        </form>
    </div>
</body>
</html>
